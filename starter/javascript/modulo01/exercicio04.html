<html>
  <head>
    <meta charset="UTF-8"> 
    <title>Curso JavaScript - Exercício 04</title>   
  </head>
  <body>        
    <script>        
    function experiencia(anos){
      if (anos > 0 && anos <= 1)
        return 'Iniciante';
      else if (anos > 1 && anos <= 3)
        return 'Intermediário';
      else if (anos > 3 && anos <= 6)
        return 'Avançado';
      else (anos >= 7)
        return 'Jedi Master';
    }  

    var anosEstudo = 7;        
    
    console.log(experiencia(anosEstudo));           
    </script>
  </body>
</html>
